<!DOCTYPE html>
<html>
<head>
<title>Lemonade Stand</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
</head>
<body>
<style>
  tr,th,td {
    border: 3px black solid;
  }
  th,td {
    padding: 5px;
  }
  

</style>
<div id="main">
  <div id="lemonadeForm">
    <form name="lemonadeSimulation">
        <formfield>
          How many days should the simulation run:  
          <input type="number" max="10" min="1" name="numberOfDays" id="numberOfDays" value="4"><br>
          How many people pass by your stand per day: 
          <input type="number" min="0" step="10" name="passerbysPerDay" id="passerbysPerDay" value="300"><br>
          What is the cost to make each lemonade: 
          <input type="number"  min="0" max="10" step=".1" name="cost" id="cost" value=".3"><br>
          What is the price per lemonade: 
          <input type="number" min="1" max="20" step=".25" name="price" id="price" value="1"><br>
          <button type="button" name="runSimulation" id="runSimulation"
            onclick="lemonadeStand.runSimulation();">Run Simulation</button>
        </formfield>
    </form>
  </div>
  <div id="simulationResults">
  </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/monkeecreate/jquery.simpleWeather/master/jquery.simpleWeather.min.js"></script>
<script src="js/weather.js"></script>
<script src="js/person.js"></script>
<script src="js/outputter.js"></script>
<script src="js/customers.js"></script>
<script src="js/lemonade.js"></script>
<script src="js/hotChocolate.js"></script>
<script src="js/vendor.js"></script>
<script src="js/main.js"></script>
<script>
$(document).ready(function() {
  $.simpleWeather({
    woeid: '2451822', 
    location: '',
    unit: 'f',
    success: function(weather){
      document.weather = weather;
      startLemonadeStand();
    }
  });
});
</script>
</body>
</head>
